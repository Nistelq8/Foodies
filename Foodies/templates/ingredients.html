{% extends "base.html" %}
{% load static %}

{% block title %}
  Ingredients
{% endblock title %}

{% block content %} 
    {% for ingredient in ingredients %}
    <ul>
        <li>
          <h1>{{ ingredient.title }}</h1>
        </li>
        <li>
          <p>{{ ingredient.image }}</p>
        </li>
        <li>
          <p>{{ ingredient.cat }}</p>
        </li>
      </ul>
      <br />
      {% endfor %}
    
{% endblock content %}
